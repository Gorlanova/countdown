<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown !</title>

  <link rel="stylesheet" href="style.css">
</head>


<body>
  <script>
    CountDownTimer('09/11/2020 3:15 PM', 'countdown');

    function CountDownTimer(dt, id)
    {
        var end = new Date(dt);

        var _second = 1000;
        var _minute = _second * 60;
        var _hour = _minute * 60;
        var _day = _hour * 24;
        var timer;

        function makeItTwo(number) {
          if (number > 9) {
            return number
          } else return "0" + number;
        }

        function showRemaining() {
            var now = new Date();
            var distance = end - now;
            if (distance < 0) {

                clearInterval(timer);
                document.getElementById(id).innerHTML = `LET'S GO !`;

                return;
            }
            var days = Math.floor(distance / _day);
            var hours = Math.floor((distance % _day) / _hour);
            var minutes = Math.floor((distance % _hour) / _minute);
            var seconds = Math.floor((distance % _minute) / _second);


            document.getElementById("countdown").innerHTML = makeItTwo(hours) + ' : ';
            document.getElementById("countdown").innerHTML += makeItTwo(minutes) + ' : ';
            document.getElementById("countdown").innerHTML += makeItTwo(seconds);
        }

        timer = setInterval(showRemaining, 1000);
    }
    </script>
    <div id="countdown">
    </div>
</body>
</html>
